@* login Template File *@
@(user: Form[User])

@main("Login"){
    
    @if(flash.contains("message")) {
        @flash.get("message")
    }
    
    <h1>Please sign in</h1>
    
    @helper.form(routes.Application.loginSubmit) {
    	@helper.inputText(user("userName"))
    	<input type="submit" name="submitBtn">
    }
    
    
}
